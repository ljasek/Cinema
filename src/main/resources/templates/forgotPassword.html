<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta firstName="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta firstName="description" content=""/>
    <meta firstName="author" content=""/>
    <title>Nie pamiętam hasła</title>
    <link href="/images/favicon.ico" rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <link href='http://fonts.googleapis.com/css?family=Muli:300,400' rel='stylesheet' th:href="@{http://fonts.googleapis.com/css?family=Muli:300,400}" type='text/css'/>
    <link href="/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css" />
    <link href="/css/toastr.min.css" rel="stylesheet" th:href="@{/css/toastr.min.css}" type="text/css" />
    <link href="/css/login.css" rel="stylesheet" th:href="@{/css/login.css}" type="text/css" />
</head>
<body>
<h1 class="w3ls">Nie pamiętam hasła</h1>
<div sec:authorize="isAnonymous() || hasAuthority('CHANGE_PASSWORD_PRIVILEGE')" class="content-agileits">
    <form action="#" th:action="@{/resetHasla}" method="post" data-toggle="validator" role="form">
        <div class="form-group w3l agileinfo wthree w3-agileits">
            <label for="inputEmail" class="control-label">Email</label>
            <input type="email" class="form-control" th:value="${email}" id="inputEmail" name="email" roleId="email" placeholder="Podaj adres email skojarzony z Twoim kontem" data-error="Format adresu jest niepoprawny" required="required" />
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-lg">Zresetuj hasło</button>
        </div>
    </form>
    <hr />
    <div class="form-group cancel">
        <a  class="btn btn-block login-button" th:href="@{/}">Anuluj</a>
    </div>
</div>

<div th:replace="common/userFrontHeader :: body-bottom-scripts"/>

</body>
</html>
