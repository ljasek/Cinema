<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta firstName="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta firstName="description" content=""/>
	<meta firstName="author" content=""/>
	<title>Formularz rejestracyjny</title>
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<link href='http://fonts.googleapis.com/css?family=Muli:300,400' rel='stylesheet' th:href="@{http://fonts.googleapis.com/css?family=Muli:300,400}" type='text/css'/>
	<link href="/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css" />
	<link href="/css/login.css" rel="stylesheet" th:href="@{/css/login.css}" type="text/css" />
</head>
<body>
<h1 class="w3ls">Formularz rejestracyjny</h1>
	<div class="content-agileits">
		<form action="#" th:action="@{/rejestracja}" method="post" data-toggle="validator" role="form">
			<div class="form-group w3layouts w3 w3l">
				<label for="firstname" class="control-label">Imię</label>
				<input type="text" class="form-control" th:value="${user.firstName}" name="firstName" id="firstname" roleId="firstname" placeholder="Imię" data-error="Podaj swoje imię" required="required" />
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group agileits w3layouts w3">
				<label for="lastname" class="control-label">Nazwisko</label>
				<input type="text" class="form-control" th:value="${user.lastName}" id="lastname" name="lastName" roleId="lastName" placeholder="Nazwisko" data-error="Podaj swoje nazwisko" required="required" />
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group w3l agileinfo wthree w3-agileits">
				<label for="inputEmail" class="control-label">Email</label><span class="bg-danger pull-right" th:if="${emailExists}">Podany email już istnieje</span>
				<input type="email" class="form-control" th:value="${user.email}" id="inputEmail" name="email" roleId="email" placeholder="Email" data-error="Adres email jest niepoprawny" required="required" />
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group agileinfo wthree w3-agileits agile">
				<label for="Username" class="control-label">Nazwa użytkownika</label><span class="bg-danger pull-right" th:if="${usernameExists}">Nazwa użytkownika już istnieje</span>
				<input type="text" class="form-control" th:value="${user.username}" id="Username" name="username" roleId="username" placeholder="Nazwa użytkownika" data-error="Podaj nazwę użytkownika" required="required" />
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group agile agileits-w3layouts w3-agile">
				<label for="inputPassword" class="control-label">Hasło</label>
				<div class="form-inline row">
					<div class="form-group col-sm-6 agileits-w3layouts">
						<input type="password" data-minlength="6" class="form-control" th:value="${user.password}" id="inputPassword" name="password" roleId="password" placeholder="Hasło" required="required" />
						<div class="help-block">Minimum 6 znaków</div>
					</div>
					<div class="form-group col-sm-6 w3-agile">
						<input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Niestety, hasła nie pasują do siebie" placeholder="Powtórz hasło" required="required" />
						<div class="help-block with-errors"></div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-lg">Załóż konto</button>
			</div>
			<hr />
			<div class="form-group">
				<a  class="btn btn-block login-button" th:href="@{/}">Anuluj</a>
			</div>
		</form>
    </div>

<script src="/js/jquery-2.1.3.min.js" th:src="@{/js/jquery-2.1.3.min.js}"></script>
<script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="/js/validator.min.js" th:src="@{/js/validator.min.js}"></script>

</body>
</html>
