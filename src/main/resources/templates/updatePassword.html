<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta firstName="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta firstName="description" content=""/>
    <meta firstName="author" content=""/>
    <title>Aktualizacja hasła</title>
    <link href="/images/favicon.ico" rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <link href='http://fonts.googleapis.com/css?family=Muli:300,400' rel='stylesheet' th:href="@{http://fonts.googleapis.com/css?family=Muli:300,400}" type='text/css'/>
    <link href="/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css" />
    <link href="/css/login.css" rel="stylesheet" th:href="@{/css/login.css}" type="text/css" />
</head>
<body>
<h1 class="w3ls">Aktualizacja hasła</h1>
<div sec:authorize="hasAuthority('CHANGE_PASSWORD_PRIVILEGE')" class="content-agileits">
    <form action="#" th:action="@{/zapisHasla}" method="post" data-toggle="validator" role="form">
        <div class="form-group agile agileits-w3layouts w3-agile">
            <label for="inputPassword" class="control-label">Hasło</label>
            <div class="form-inline row">
                <div class="form-group col-sm-6 agileits-w3layouts">
                    <input type="password" data-minlength="6" class="form-control" th:value="${newPassword}" id="inputPassword" name="newPassword" roleId="password" placeholder="Hasło" required="required" />
                    <div class="help-block">Minimum 6 znaków</div>
                </div>
                <div class="form-group col-sm-6 w3-agile">
                    <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Niestety, hasła nie pasują do siebie" placeholder="Powtórz hasło" required="required" />
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-lg">Zapisz nowe hasło</button>
        </div>
        <hr />
        <div class="form-group">
            <a  class="btn btn-block login-button" th:href="@{/}">Anuluj</a>
        </div>
    </form>
</div>

<div th:replace="common/userFrontHeader :: body-bottom-scripts"/>

</body>
</html>
