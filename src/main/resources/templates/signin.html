<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta firstName="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta firstName="description" content=""/>
	<meta firstName="author" content=""/>
	<title>Formularz logowania</title>
	<link href="/images/favicon.ico" rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<link href='http://fonts.googleapis.com/css?family=Muli:300,400' rel='stylesheet' th:href="@{http://fonts.googleapis.com/css?family=Muli:300,400}" type='text/css'/>
	<link href="/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css" />
	<link href="/css/toastr.min.css" rel="stylesheet" th:href="@{/css/toastr.min.css}" type="text/css" />
	<link href="/css/login.css" rel="stylesheet" th:href="@{/css/login.css}" type="text/css" />
</head>
<body>
<h1 class="w3ls"></h1>
	<div class="content-agileits">
		<form action="#" th:action="@{/logowanie}" method="post" data-toggle="validator" role="form">
			<div class="form-group w3layouts w3 w3l">
				<label for="Username" class="control-label">Nazwa użytkownika</label>
				<input type="text" roleId="username" class="form-control" id="Username" name="username" placeholder="Nazwa użytkownika" data-error="Podaj nazwę użytkownika" required="required" />
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group w3layouts w3 w3l">
				<label for="inputPassword" class="control-label">Hasło</label>
				<input type="password" roleId="inputPassword" data-minlength="6" class="form-control" id="inputPassword" name="password" placeholder="Hasło" data-error="Podaj hasło" required="required" />
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group w3layouts w3 w3l">
				<label class="control-label"><input type="checkbox" name="remember-me" />  Pamiętaj mnie</label>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-lg">Zaloguj</button>
			</div>
		</form>
		<div class="form-group">
			<a  class="btn btn-block login-button" th:href="@{/resetHasla}">Nie pamiętasz hasła?</a>
		</div>
		<hr />
		<div class="sp"><span>Nie posiadasz konta?</span></div>
			<div class="form-group">
				<a th:href="@{/rejestracja}">
					<button class="btn btn-lg">Zarejestruj</button>
				</a>
			</div>
			<div class="form-group">
				<a  class="btn btn-block login-button" th:href="@{/}">Anuluj</a>
			</div>
    </div>

<div th:replace="common/userFrontHeader :: body-bottom-scripts"/>

</body>
</html>
